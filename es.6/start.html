<html>

<head>

    <title>Lezione HTML</title>

<body>
    <button type="button" class="btn btn-lg btn-primary" disabled>button</button>
    <hr>
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button">Button</button>
        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
          <option selected>0-100</option>
          <option value="1">100-200</option>
        </select>
      </div>
      <hr>
      <div>
        <input type="checkbox" id="0-100" name="0-100" checked>
        <label for="0-100">0-100</label>
      </div>
      
      <div>
        <input type="checkbox" id="100-200" name="100-200">
        <label for="100-200">100-200</label>
      </div>    
</body>
